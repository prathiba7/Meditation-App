<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meditation app</title>
</head>
<body>
    <div class="main">
        <div class="video">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="time">
            <button data-time="50">5 minutes</button>
            <button data-time="100">10 minutes</button>
        </div>
        <div class="play">
            <audio class="song">
                <source src="./sounds/rain.mp3"/>
            </audio>

            <img src="./svg/play.svg" class="playimg">
        
            <svg class="track-outlint"width="453"height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" 
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle 
            cx="226.5"
             cy="226.5"
              r="216.5" 
              stroke="#018EBA" 
              stroke-width="20"/>
            </svg>
            <h2 class="time-display">0:00</h3></div>
        <div class="sound">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg"></button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg"></button>
        </div>
    </div>
  
    <script src="./app.js"></script>
</body>
</html>
